<h3  class="d-flex justify-content-center" style="color: #0d6efd;">{{'SUBJECT.TITLE_DETAILS' | translate}}</h3>


<form class="m-3" [formGroup]="subjectForm" *ngIf="subjectForm">
  <div class="row justify-content-center">

    <div class="col-md-8 col-lg-6">

    <div class="mb-3 d-flex flex-column">
      <span class="badge bg-primary">{{ 'SUBJECT.ID' | translate }}</span>
      <input
        type="text" readonly
        class="form-control"
        formControlName="id"
      />
    </div>
    <div class="mb-3 d-flex flex-column">
      <span class="badge bg-primary">{{ 'SUBJECT.NAME' | translate }}</span>
      <input
        type="text" readonly
        class="form-control"
        formControlName="name"
      />
    </div>

    <div class="mb-3 d-flex flex-column">
      <span class="badge bg-primary">{{ 'SUBJECT.DESCRIPTION' | translate }}</span>
      <input
        type="text" readonly
        class="form-control"
        formControlName="description"
      />
    </div>

    <div class="mb-3 d-flex flex-column">
      <span class="badge bg-primary">{{ 'SUBJECT.NO_OF_ESP' | translate }}</span>
      <input
        type="text" readonly
        class="form-control"
        formControlName="noOfESP"
      />
    </div>

    <div class="mb-3 d-flex flex-column">
      <span class="badge bg-primary">{{ 'SUBJECT.YEAR_OF_STUDY' | translate }}</span>
      <input
        type="text" readonly
        class="form-control"
        formControlName="yearOfStudy"
      />
    </div>

    <div class="mb-3 d-flex flex-column">
      <span class="badge bg-primary">{{ 'SUBJECT.SEMESTER' | translate }}</span>
      <input
        type="text" readonly
        class="form-control"
        formControlName="semester"
      />
    </div>
    <div *ngIf="userAuthority === 'ROLE_ADMIN'" class="d-flex justify-content-end mt-2">
      <button class="mx-1 btn btn-outline-primary" [routerLink]="['../../subject-form',id]">{{ 'COMMON.EDIT' | translate }}</button>
      <button type="button" class=" mx-1 btn btn-outline-danger" (click)="onDelete()">{{ 'COMMON.DELETE' | translate }}</button>
    </div>
  </div>
  </div>

</form>
