<form [formGroup]="changePasswordForm" *ngIf="changePasswordForm" (ngSubmit)="onChangePassword()">
    <div class="mx-auto col-lg-6 col-md-8 mt-3 p-4 border border-primary rounded">
      <h3 class="d-flex justify-content-center" style="color: #0d6efd;">{{'CHANGE_PASSWORD.CHANGE_PASSWORD' | translate}}</h3>
  
      <div class="form-group">
        <label for="password">{{'LOGIN.PASSWORD' | translate }}</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
        <div class="alert alert-danger" *ngIf="hasErrors('password')">
          <span *ngIf="hasErrors('password','required')" >
            <small>{{'COMMON.VALIDATION_MESSAGES.REQUIRED' | translate}}</small>
          </span>
        </div>
      </div>

      
      <div class="form-group">
        <label for="repeatedPassword">{{'CHANGE_PASSWORD.REPEATED_PASSWORD' | translate }}</label>
        <input type="password" id="repeatedPassword" class="form-control" formControlName="repeatedPassword" />
        <div class="alert alert-danger" *ngIf="hasErrors('repeatedPassword')">
          <span *ngIf="hasErrors('repeatedPassword','required')" >
            <small>{{'COMMON.VALIDATION_MESSAGES.REQUIRED' | translate}}</small>
          </span>
          <span *ngIf="hasErrors('repeatedPassword','fieldsMismatch')" >
            <small>{{'CHANGE_PASSWORD.PASSWORDS_NOT_SAME' | translate}}</small>
          </span>
        </div>
      </div>

      <div class="d-flex flex-row-reverse mt-2">
        <button type="submit" class="btn btn-outline-primary">{{'CHANGE_PASSWORD.CHANGE_PASSWORD' | translate}}</button>
      </div>
    </div>
  </form>
